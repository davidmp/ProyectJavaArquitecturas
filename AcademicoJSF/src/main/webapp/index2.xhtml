<!DOCTYPE html>
<f:view contentType="text/html" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<html lang="en">
<h:head>
<title>Reservas Hotel - dmp</title>
<!-- Meta tag Keywords -->
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Meta tag Keywords -->

<!-- css files -->
<link href="resources/jquery/css/style.css" rel="stylesheet" type="text/css" media="all" />
<!-- //css files -->

<!-- online-fonts -->
<link href="//fonts.googleapis.com/css?family=Ubuntu+Condensed&amp;subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext" rel="stylesheet" />
<!--//online-fonts -->
</h:head>
<!--<h:body>-->
<div class="header">
	<h1>Reservas Hotel-DMP</h1>
        <h:form>
            <p:panel header="Select a Location" style="margin-bottom:10px;">
            
                <h3>
                        DMP:<h:outputText value="#{msg['welcome.jsf']}" />
                </h3>

                <h:panelGrid columns="2" cellpadding="5">                        
                    <p:outputLabel for="language" value="Language: " />
                    <p:selectOneMenu id="language" value="#{language.localeCode}" style="width:150px" onchange="submit()" 
                                     valueChangeListener="#{language.countryLocaleCodeChanged}">                      
                        <f:selectItems value="#{language.countriesInMap}" />
                    </p:selectOneMenu>
            
                </h:panelGrid>          
            </p:panel>
        </h:form>        
</div>

<div class="w3-main">
	<!-- Main -->
	<div class="about-bottom">
		<div class="w3l_about_bottom_right two">
			<h2 class="tittle">Formulario</h2>
			<div class="book-form">

			    <h:form id="form">
			    	<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                                <p:growl for="errors" showDetail="true" autoUpdate="true"/>
					<div class="form-date-w3-agileits">
						<label> Nombre :</label>
						<p:inputText id="name" value="#{personaController.persona.nombre}" requiredMessage="" />
					</div>
					<div class="form-date-w3-agileits second-agile">
						<label> Apellidos :</label>
                                                <p:inputText id="email" value="#{personaController.persona.apellidos}" requiredMessage="" />
					</div>
					<div class="form-date-w3-agileits">
						<label> DNI :</label>
                                                <p:inputText id="datepicker" value="#{personaController.persona.dni}" />
					</div>
					<div class="form-date-w3-agileits">
						<label> Telefono:</label>
                                                <p:inputText id="datepicker1" value="#{personaController.persona.telefono}" />
									
					</div>
					
					<div class="form-date-w3-agileits">
						<h:outputLabel rendered="#{personaController.persona.dni != null}"> Reserva Realizada :</h:outputLabel>
						<h:outputText id="reservaRealizada" value="#{personaController.persona.dni}" rendered="#{personaController.persona.dni != null}" />
									
					</div>
					
					<div class="make wow shake">
                                            <p:commandButton value="Reservar" id="reservar" update="form" actionListener="#{personaController.submit}" ajax="false" />
					</div>
					
					<p:separator />
					
					<div class="make wow shake">
						<p:commandButton value="Reset" id="reset" update="form" actionListener="#{personaController.reset}" />
					</div>
				</h:form>
			</div>

		</div>
		<div class="w3l_about_bottom_left">
			
<!--			<img src="images/real1.jpg" alt="" class="img-responsive" />-->
                <p:dataTable id="booklist"  value="#{personaController.listPersona}" var="bk" >
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{bk.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Email"/>
                        </f:facet>
                        <h:outputText value="#{bk.dni}"/>
                    </p:column>
                </p:dataTable>

		</div>
		
		<div class="clear"> </div>
	</div>
</div>
<!-- //Main -->

<!-- footer -->
<div class="footer-w3l">
	<p>2017 Reservas Hotel</p>
</div>
<!-- //footer -->

<!--</h:body>-->
</html>

</f:view>
